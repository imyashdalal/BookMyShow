services:
  # MongoDB Database
  mongodb:
    image: mongo:7
    container_name: moviebooking-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      MONGO_INITDB_DATABASE: movie-booking-app
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/movie-booking-app --quiet
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 40s
    networks:
      - backend-network

  # Backend Service
  backend:
    build:
      context: ./Backend
      dockerfile: Dockerfile
    container_name: moviebooking-backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - PORT=8000
      - NODE_ENV=development
      - MONGODB_URI=mongodb://mongodb:27017/movie-booking-app
      - JWT_SECRET=your-super-secret-jwt-key-change-this-in-production-min-32-chars
      - JWT_EXPIRATION=7d
      - CLIENT_URL=http://localhost:5173
      - ALLOWED_ORIGINS=http://localhost:5173,http://localhost:3000
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - backend-network
      - frontend-network
    volumes:
      - ./Backend:/app
      - /app/node_modules

  # Frontend Service
  frontend:
    build:
      context: ./Frontend
      dockerfile: Dockerfile
    container_name: moviebooking-frontend
    restart: unless-stopped
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:8000
    depends_on:
      - backend
    networks:
      - frontend-network
    volumes:
      - ./Frontend:/app
      - /app/node_modules

networks:
  # Backend network - only backend and mongodb
  backend-network:
    driver: bridge
  # Frontend network - frontend can access backend
  frontend-network:
    driver: bridge

volumes:
  mongodb_data:
